<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page using Tailwind</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 w-full max-w-sm p-8 rounded-lg shadow-2xl shadow-gray-800">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login Page</h2>
        <form>
            <div class="mb-4">
                <label class="text-white block mb-2 font-medium text-sm" 
                    for="email">Email</label>
                <input  class="w-full rounded-md px-3 py-2 bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-300"
                    type="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <label class="text-white block mb-2 font-medium text-sm"
                    for="password">Password</label>
                <input  class="w-full rounded-md px-3 py-2 bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-300"
                    type="password" placeholder="Password">
            </div>
            <button class="text-white bg-blue-500 w-full py-2 hover:bg-blue-700 shadow-2xl rounded-md" 
                type="submit">Login</button>
        </form>
    </div>
</body>
</html>
